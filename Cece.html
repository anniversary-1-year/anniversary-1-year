<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary 1 Tahun</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Selamat Anniversary 1 Tahun 🎉</h1>
        <p>Terima kasih untuk satu tahun penuh cinta, tawa, dan kenangan yang tak terlupakan. Semoga tahun-tahun ke depan semakin indah! ❤️</p>
        <div class="photo-grid">
            <div class="photo-frame">
                <img src="foto1.jpg" alt="Foto 1">
            </div>
            <div class="photo-frame">
                <img src="foto2.jpg" alt="Foto 2">
            </div>
            <div class="photo-frame">
                <img src="foto3.jpg" alt="Foto 3">
            </div>
        </div>

        <!-- Tombol untuk menampilkan kata-kata -->
        <button id="showMessageButton">Tampilkan Kata-Kata Spesial ❤️</button>
        <p id="anniversaryMessage" class="hidden">"Hari ini adalah awal dari tahun-tahun penuh kebahagiaan. Aku mencintaimu lebih dari apa pun. Selamat anniversary!"</p>

        <!-- Pemutar Musik -->
        <audio id="anniversarySong" src="lagu.mp3" loop></audio>
        <button id="playMusicButton">Putar Lagu 🎵</button>
        <button id="pauseMusicButton" class="hidden">Jeda Lagu ⏸️</button>
    </div>

    <script>
        // Menampilkan kata-kata spesial
        const showMessageButton = document.getElementById('showMessageButton');
        const anniversaryMessage = document.getElementById('anniversaryMessage');

        showMessageButton.addEventListener('click', () => {
            anniversaryMessage.classList.remove('hidden');
            showMessageButton.style.display = 'none';
        });

        // Pemutar musik
        const playMusicButton = document.getElementById('playMusicButton');
        const pauseMusicButton = document.getElementById('pauseMusicButton');
        const anniversarySong = document.getElementById('anniversarySong');

        playMusicButton.addEventListener('click', () => {
            anniversarySong.play();
            playMusicButton.classList.add('hidden');
            pauseMusicButton.classList.remove('hidden');
        });

        pauseMusicButton.addEventListener('click', () => {
            anniversarySong.pause();
            playMusicButton.classList.remove('hidden');
            pauseMusicButton.classList.add('hidden');
        });
    </script>
</body>
</html>
